<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arbeits-Dashboard – Wichtigste Links</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <meta name="description" content="Schnelles Dashboard mit den wichtigsten Arbeitslinks." />
  <meta name="color-scheme" content="light dark" />

  <style>
    :root{ --card-min-w:260px; --ios-radius:22px; }
    body{ min-height:100dvh; }

    /* Header auf Touch-Geräten ausblenden */
    @media (pointer: coarse) {
      header { display: none !important; }
    }

    /* ===== Desktop (klassisch) ===== */
    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(var(--card-min-w),1fr)); gap:1rem; }
    @media(min-width:992px){ .grid{ gap:1.25rem; } }

    .link-card{ transition:transform .08s ease,box-shadow .08s ease; border-radius:16px; }
    .link-card:hover,.link-card:focus-within{ transform:translateY(-2px); box-shadow:0 .5rem 1rem rgba(0,0,0,.15); }

    .brand-badge{ width:44px; height:44px; border-radius:12px; display:inline-flex; align-items:center; justify-content:center; font-size:1.25rem; }

    .truncate-1{ display:-webkit-box; -webkit-line-clamp:1; -webkit-box-orient:vertical; overflow:hidden; }
    .truncate-2{ display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; }

    /* ===== App-Design (Smartphone + Tablet) ===== */
    @media(max-width:1024px),(pointer:coarse){
      :root{ --cols:4; --gap:14px; --padX:8px; --vh-limit:18vh; }
      .grid{ grid-template-columns:repeat(var(--cols),minmax(0,1fr)); gap:var(--gap); padding:6px var(--padX); }

      .link-card{ position:relative; border:none; background:transparent; box-shadow:none; padding:0; -webkit-tap-highlight-color:transparent; }
      .link-card .card-body{ display:flex; flex-direction:column; align-items:center; justify-content:flex-start; text-align:center; gap:8px; padding:0; width:100%; }

      .link-card .brand-badge{
        width:100%; aspect-ratio:1/1; height:auto; max-height:var(--vh-limit);
        border-radius:var(--ios-radius);
        font-size:clamp(1.3rem,4.8vw,2rem);
        box-shadow:0 6px 12px rgba(0,0,0,.12), inset 0 0 0 1px rgba(255,255,255,.12);
      }

      .link-card h2{ margin:0; margin-top:2px; font-size:.95rem; line-height:1.2; width:100%; white-space:normal; word-break:break-word; }
      .link-card h2.truncate-1,.link-card p.truncate-2{ display:block!important; -webkit-line-clamp:unset!important; -webkit-box-orient:unset!important; overflow:visible!important; }

      .link-card p, .link-card .d-flex.flex-wrap.gap-2{ display:none!important; }

      .link-card .stretched-tile{ position:absolute; inset:0; border-radius:var(--ios-radius); z-index:2; }

      .link-card:active .brand-badge{ transform:scale(.98); filter:brightness(.98); }

      main.container{ padding-bottom:max(18px,env(safe-area-inset-bottom)); }
    }
    @media(min-width:600px) and (max-width:1024px),(pointer:coarse) and (min-width:600px){ :root{--cols:5;} }
    @media(min-width:900px) and (max-width:1024px),(pointer:coarse) and (min-width:900px){ :root{--cols:6;} }
    @media(orientation:landscape) and (max-width:1024px),(pointer:coarse) and (orientation:landscape){ :root{--vh-limit:22vh;} }
  </style>
</head>
<body class="bg-body-tertiary">
  <header class="border-bottom bg-body">
    <div class="container py-3 d-flex align-items-center gap-3">
      <div class="brand-badge bg-primary text-white"><i class="bi bi-grid-fill"></i></div>
      <div>
        <h1 class="h4 mb-1">Arbeits-Dashboard</h1>
        <p class="text-body-secondary mb-0">Schneller Zugriff auf deine wichtigsten Links</p>
      </div>
    </div>
  </header>

  <main class="container my-4">
    <section class="grid" id="cards">
      <!-- ... alle Kacheln aus v12 inkl. iLovePDF und iCloud ... -->
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
